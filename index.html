<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Fundo Azul Neon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #00ffff; /* Azul neon */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Texto branco */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
        }

        .image-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .image-box img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .description {
            flex: 1;
        }

        .description h2 {
            margin: 0;
            font-size: 24px;
        }

        .description p {
            margin: 10px 0 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primeira imagem e descrição -->
        <div class="image-box">
            <img src="caminho/para/sua/imagem1.jpg" alt="Imagem 1">
            <div class="description">
                <h2>Título da Imagem 1</h2>
                <p>Descrição da imagem 1. Aqui você pode adicionar detalhes sobre a imagem.</p>
            </div>
        </div>

        <!-- Segunda imagem e descrição -->
        <div class="image-box">
            <img src="caminho/para/sua/imagem2.jpg" alt="Imagem 2">
            <div class="description">
                <h2>Título da Imagem 2</h2>
                <p>Descrição da imagem 2. Aqui você pode adicionar detalhes sobre a imagem.</p>
            </div>
        </div>

        <!-- Terceira imagem e descrição -->
        <div class="image-box">
            <img src="caminho/para/sua/imagem3.jpg" alt="Imagem 3">
            <div class="description">
                <h2>Título da Imagem 3</h2>
                <p>Descrição da imagem 3. Aqui você pode adicionar detalhes sobre a imagem.</p>
            </div>
        </div>
    </div>
</body>
</html>

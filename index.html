<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Fundo Azul Neon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #00ffff; /* Azul neon */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Texto branco */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
        }

        .image-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .image-box img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .description {
            flex: 1;
        }

        .description h2 {
            margin: 0;
            font-size: 24px;
        }

        .description p {
            margin: 10px 0 0;
            font-size: 16px;
        }
    </style>
</head>
